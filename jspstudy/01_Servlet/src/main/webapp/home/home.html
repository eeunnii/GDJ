<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.1.min.js"></script>
</head>

<body>

	<div>
	<button id="btn1">클릭</button>
	</div>
	<div id="box1"></div>
	<script>
	
	$('#btn1').on('click',function(event){
		$('#btn1').empty();
		$.ajax({
			type : 'GET',
			url : '/01_Servlet/Weekend01?name=정은지&age=24',
			dataType : 'text',
			succeess : function(resData){
				$('#box1').text(resData)
			},
			error : function(jqXHR){
				
			}
		});	
	});
	
	
	
	</script>
	
	
	


</body>
</html>
