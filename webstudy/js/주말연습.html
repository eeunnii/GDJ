    <!-- 연습6. D-Day 만들기 -->
    <div id="box6"></div>
    <script>
        /*
            2022-11-17(올해 수능일)을 Dday로 설정해서 아래와 같이 표시하시오.
            1. 1일 이상 남았을 때 : D-DAY 30일 5시간 10분 15초
            2. 1일 미만 남았을 때 : D-DAY 23시간 10분 15초
            3. 지났을 때          : D-DAY 입니다.
        */


        function dDay(){
            setTimeout(function(){
                document.getElementById('box6').innerHTML = getDDay();
                dDay();
            },1000);
        }

        dDay();

        function getDDay(){
            var nowday = new Date();
            var exam = new Date(2022,10,17);
            var lastday = parseInt((exam-nowday)/1000);

            var second = lastday%60; // 초
            var minute = parseInt(lastday/60)%60;  // 분 
            var hour = parseInt(lastday/60/60)%24;  // 시
            var day = parseInt(lastday/60/60/24); // 일수
            


            var examdday='';
            if(lastday>0){
                if(day>0){
                    examdday += 'D-DAY'+ day + '일' + hour + '시간' + minute + '분' + second + '초';
                }else{
                    examdday += 'D-DAY' + hour + '시간' + minute + '분' + second + '초';
                }
                
            }else {
                examdday+= 'D-DAY 입니다.';
            }
            return examdday;
        }







        
    </script>

    <script>
        // 문제) 버튼을 클릭하면
        // 버튼상태 : '정답보기' <-> '정답숨기기' 변환
        // 정답     :  안보임    <->  보임        변환
        // data-state="hide"이면 안보임 상태이고, data-state="show"이면 보임 상태로 처리할 것

        /*이거 왜 안되지
        document.getElementById('btn_answer').onclick = function(event){

               a.setAttribute('value','정답숨기기');
               a.style.display = 'inline';
            }else {
                a.setAttribute('value','정답보기')
                a.style.display = 'none';
            }
        }
        */
       
        var answer = document.getElementById('answer');
        var btnAnswer = document.getElementById('btn_answer');
        btnAnswer.onclick = function(ev){
            if(this.dataset.state=='hide'){
                this.value = '정답숨기기';
                this.dataset.state = 'show';
                answer.style.display = 'inline';
            }else if (this.dataset.state=='show'){
                this.value = '정답보기';
                this.dataset.state = 'hide';
                answer.style.display = 'none';
            }
        }

        
    </script>
