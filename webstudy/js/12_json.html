<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            JSON
            1. JavaScript Object Natation(자바스크립트 객체 표기법)
            2. 클라이언트-서버 간 데이터 교환 표준 형식 중 하나
                (XML -> JSON)
            3. 실제 데이터 교환
                클라이언트(front) 서버(back)
                문자열 JSON('{}') <-> 인스턴스(객체), Map, List 
                json의 문자열 만드는 방식을 알아야함
        */
    </script>

    <script>
        //객체 생성(JSON 생성)
        var person = {
            'name' : '민경태',
            'age' : 45
        };

        //객체(Json) -> 문자열  // 서버측으로 보낼 수 있으면 문자열로 바꿔서 보내줄거임
        var strPerson = JSON.stringify(person);  // strPerson을 보내는거임
        console.log(strPerson, typeof strPerson);

        //문자열형식의 JSON 데이터를 받아서 객체로 바꿔주기 
        //서버가 클라이언트 쪽으로 결과를 내주면 문자열 형식으로 넘어감
        var objPerson = JSON.parse(strPerson);
        console.log(objPerson, typeof objPerson);
    </script>
</body>
</html>
