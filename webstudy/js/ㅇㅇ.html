    <script>
        var obj = {
            'name' : '정은지',

                'hobbies' : [
                    '여행',
                    '운동',
                    '독서'
                ],
                'introduce' : function(){       //  익명함수에 introduce의 이름을부여했다고 봐도됨
                    console.log('이름 '+this.name);  // 현재 객체를 의미하는 this 
                   
                }
        }
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.friend.name);
        console.log(obj.friend.age);
        console.log(obj.hobbies[0]);
        console.log(obj.hobbies[1]);
        console.log(obj.hobbies[2]);
        (obj.introduce)();
    </script>

    <div id="box1"></div>
    <script>

        var books = [
        {
                'title' : '소나기',
                'author' : '황순원'
            },
            {
                'title' : '어린왕자',
                'author' : '황순원'
            },
            {
                'title' : '홍길동전',
                'author' : '허균'
            }
        ];

        var table = '<table border="1"><thead><tr><td>제목</td><td>저자</td></tr></thead><tbody>'
        for(let i=0; i<books.length; i++){
            table += '<tr>'
                for(let p in books[i]){
                    table += '<td>'+books[i][p]+'</td>';
                }
                    table+='</tr>';
        }
        table += '</tbody></table>'
 
        document.getElementById('box1').innerHTML=table;

    </script>
