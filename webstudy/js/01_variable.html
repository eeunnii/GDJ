    <script>

        // https://blog.naver.com/parkuid/222874183657

        /*
            1. 기본 자료형 
                1) number
                    (1) 정수, 실수 구분이 없음
                    (2) 숫자, Nam(Not a Number), +Infinity, -Infinite(+0,-0)으로 나누기를 해 보면 확인 가능  ＊중요하지않음??
                2) string
                    (1) 문자, 문자열 구분 없이 모두 string 이라고 부름 
                    (2) 작은 따옴표(''), 큰 따옴표("")을 모두 사용할 수 있음
                3) boolean 
                    (1) true, falsem
                4) null 
                    (1) 의도적으로 값을 비운 상태
                    (2) null

                5) undefined
                    (1) 값이 저장된 적이 없는 상태(초기화를 안한 변수)
                    (2) undifined 
            2. 변수
                1) 동적 타입(느슨한 타입)    //     int age (이런걸 정적 타입이라고 함)
                2) 변수를 선언할 때 자료형(타입)을 결정하지 않고, 변수명만 결정함
                3) 변수에 값이 저장될 때 자료형(타입)이 결정됨
                4) 이미 저장된 변수의 자료형(타입)을 바꿔서 다시 저장할 수 있음 
                5) 변수 선언이 없는 상태에서도 변수를 사용할 수 있음(ES6에서는 반드시 선언이 필요한 변수가 존재)
            3. 변수 선언 키워드 
                1) var
                    (1) 스코프(범위) : 함수 레벨
                    (2) 변수 선언 시 생략 가능 
                    (3) 같은 변수명으로 재선언 가능 
                    (4) 초기화를 생략할 수 있음 : undefined 상태가 된다
                    (5) 저장된 값의 수정 가능 
                2) let(ES6 표준) - 지역변수같은걸로 만들어줌
                    (1) 스코프(블록{}) : 블록 {}
                    (2) 변수 선언의 생략 불가능
                    (3) 같은 변수명으로 재선언 불가능
                    (4) 초기화 생략 가능 : 메모리에 변수가 안만들어짐
                    (5) 저장된 값의 수정 가능
                3) const (ES6 표준) - 상수형 변수 선언 constant의 줄임말. 항상. 요런늒임
                    (1) 스코프(범위) : 블록{}
                    (2) 변수 선언의 생략 불가능
                    (3) 같은 변수명으로 재선언 불가능 
                    (4) 초기화 생략 불가능 : 상수이므로(자바의 final)
                    (5) 저장된 값의 수정 불가능 : 상수이므로
            4. 호이스팅 (자바스크립트의 독특한 특징)
                1) hoisting
                2) 코드 중에는 항상 먼저 처리되는 코드가 있음 
                3) 변수의 선언이나 ★함수의 정의★ 등이 호이스팅에 속함
                4) 호이스팅 대상 : var, let, conset, function, class

                */
    </script>

    <script>


    /*
        자료형 변환
            1. 문자열 -> 정수 
                1) Number('100') : 100
                2) parseInt('100') : 100
            2. 문자열 -> 실수
                1) Number('1.5') : 1.5
                2) parseFloat('1.5') : 1.5
            3. 정수/실수 - 문자열
                1) String(100) : '100' 
                2) String(1.5) : '1.5'
    */


    // js는 타입에 엄격한 검사가 이루어지지 않음- 느슨한 타입
    var a = '100';
    var b = Number(a);
    console.log(b,typeof b);
    var b=parseInt(a);
    console.log(b, typeof b);
    // 실수를 parseInt 처리하면? 
    var a = '1.5';
    var b = parseInt(a);  // 1로 처리됨
    console.log(b, typeof b);

    var c = '1.5';
    var d = Number(c);
    console.log(d, typeof d);
    var d = parseFloat(c);
    console.log(d, typeof d);

    //숫자는 파란색, string은 검은색으로 출력됨

    var e = '100';
    console.log(String(e)); 
    var e = '1.5';
    console.log(String(e));
    </script>
