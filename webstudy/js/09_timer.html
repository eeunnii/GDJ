    <script>
        /* 
            1. 한 번만 동작하는 타이머 함수
                1) 동작
                    var id=setTimeout(동작할함수, 시간(밀리초)); -- 함수에 함수 전달, 콜백의 개념
                    (*취소할 일 없으면 var id= 없이 setTimeout만 써두댐)
                    (밀리초 이후에 실행됨.)
                2) 동작 취소 
                    clearTimeout(id); 
        */
       //1000이라고 해야 1초임
       var id=setTimeout(function() { 
        console.log('setTimeout');
        }, 3000);
       clearTimeout(id);
    </script>

    <script>
        // 5 4 3 2 1 발사 : 1초마다 출력하는 타이머 함수 구현하기
        
        var num=5;

        var id=setInterval(function() {

            if(num==0) {
                document.getElementById('box1').textContent = '발사';
                return; // setInterval 함수에 전달된 익명 함수의 종료
            }
                document.getElementById('box1').textContent = num--;

    </script>


    <div id="box2"></div>
    <script>

        // 5 4 3 2 1 발사 : 1초마다 출력하는 타이머 함수 구현하기 
        // setTimeout 함수로 구현하기(재귀함수:recursive call-자기가 자기를 호출함)

        var countDown2 = 5;

        function launch(){
            setTimeout(function(){
                if(countDown2 == 0){
                    document.getElementById('box2').textContent='발사';
                    return;
                }
                document.getElementById('box2').textContent = countDown2--;
                launch();
            },1000);
        }
        launch();

    </script>
    
    <script>
        //재귀함수 이해하기 (factorial, 팩토리얼)
        /* 
            5! = 5 * 4 * 3 * 2 * 1
            4! = 4 * 3 * 2 * 1
            3! = 3 * 2 * 1
            2! = 2 * 1
            1! = 1
        ------------------------------
            5! = 5 * 4!
            4! = 4 * 3!
            3! = 3 * 2!
            2! = 2 * 1!
            1! = 1       
        */

        //함수 정의
        // 5xf(4).. 이런식으로 가는데 f(0)이나 f(-1)나올 수 잇으니까 끊어주는거 해야함
        function fn_factorial(n){
            if(n==0){
                return 1;
            }
            return n * fn_factorial(n-1); // 재귀 호출(자신을 다시 부름)
        }

        // 함수 호출 
        var result = fn_factorial(5);   // 5! 계산
        console.log(result);








    </script>
