    <title>Document</title>

<body>
    <script>
        /*
            DOM

            1. Document Object Model(문서 객체 모델)
            2. HTML문서(Document)의 구성요소(Object)를 알아내고 사용할 수 있음
            3. 문서 객체 : HTML 문서의 구성요소를 의미함
                1) document.getElementById('아이디')  : 변수   // id속성값을 이용해서 문서 객체를 가녀온다(?) -- 하나만 가져옴
                2) document.getElementsByClassName('클래스') : 배열로 가져옴 // 메소드 이름에 s가 들어가면 배열임
                3) document.getElementsByTagName('태그') : 배열
                4) document.querySelector('선택자') : 변수      //  클래스는 2개 이상 가능. box1여러개 있으면 첫번째만 선택함. class=box1 을 가진 태그 모두 고를려면 All 붙은거 사용
                5) document.querySelectorAll('선택자') : 배열   //Selector를쓸지 SelectorAll을 쓸지는 개발자가 선택해야함
                        *4,5은 JQuery쓸 때 많이 사용함 .  당장은 1,2,3 위주로 사용
            4. 문서 객체 속성★★ : HTML 구성요소의 속성(Attribute)을 의미함
                1) 객체.속성 방식으로 호출하면 됨
                2) 주요 속성
                    (1) textContent : 태그 내부 텍스트 
                    (2) innerHTML : 태그 자체
                    (3) style : CSS 
                3) 조작 방법
                    (1) 속성을 직접 조작
                    (2) getAttribute(), setAttribute() //getAttribute('속성')읽어낼때, setAttribute('속성','값')속성바꿀 때 사용함

        */
    </script>


    <h1 id="hello">Hello World</h1>   
    <script>
        // 1. 아이디로 인식하면 변수로 가지고 옴
        var a = document.getElementById('hello');
        console.log(a);
        // 2. 태그로 인식하면 배열로 가지고 옴
        var b = document.getElementsByTagName('h1');
        console.log(b);
    </script>

    <h1 id="hi">Hi World</h1>
    <script>
        // 문서 객체
        var a =document.getElementById('hi');
        // 문서 객체 속성 알아내기
        console.log(a.id);                  // 속성의 직접 호출
        console.log(a.getAttribute('id'));  // getter를 이용한 호출
        //문서 객체 속성 변경하기(조작)
        a.id = 'hee'  //속성을 직접 조작 // 크롬에서 개발자 도구 확인하면 id 바뀐거 확인할 수 있음 
        a.setAttribute('id', 'ji');     // setter를 이용한 조작
    </script>
