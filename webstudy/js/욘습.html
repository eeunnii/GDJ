                    resolve(data);
                },
                'error' : function(jqXHR){
                    reject(jqXHR.status+'('+jqXHR.statusText+')');
                }
            });
        }).then(function(data){
            console.log('then',data);
        }).catch(function(err){
            console.log('catch',err);
        });


    </script>
