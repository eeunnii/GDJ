<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1>table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .box1 td{
            border: 1px solid black;
        }
        .box1 td:nth-of-type(n) {
            width: 100px;
        }

    </style>
</head>
<body>
    
    <div class="box1">
        <table>
            <thead>
                <tr>
                    <td>제품번호</td>
                    <td>제품명</td>
                    <td>제품가격</td>
                    <td>제품출시일</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>11111</td>
                    <td>신라면</td>
                    <td>1000</td>
                    <td>2002-08-12</td>
                </tr>
                <tr>
                    <td>22222</td>
                    <td>진라면</td>
                    <td>2000</td>
                    <td>2000-02-02</td>
                </tr>
                <tr>
                    <td>33333</td>
                    <td>삼양라면</td>
                    <td>3000</td>
                    <td>2000-03-03</td>
                </tr>

            </tbody>

        </table>
    </div>



</body>
</html>
