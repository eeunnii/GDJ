<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aquamarine; 
        }
        p{
            color: yellow!important; /* !importand에 지정되면 최우선(남용 금지, 가급적 사용 자제할 것 )important가 break,깨는 역학을 해서 남용X */
        }
    </style>
</head>
<body>
    <!-- 
        inline 스타일
        1. 태그의 style 속성으로 CSS를 직접 적용
        2
        . 가장 우선 순위가 높은 적용 방법(style 속성은 무조건 적용됨)
        css 특성 : 마지막꺼가 적용됨 근데 인라인은 지정 느낌(?)
     -->

     <h1 style="color: antiquewhite;">Hello CSS</h1>
     <p style="color: aqua;">만나서 반갑습니다.</p>
</body>
</html>


<!-- 자바스크립트로 css를 적용하면 무조건 적용된다(?) -->
