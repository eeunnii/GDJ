    <h1>연습문제 -4</h1>

        <br><br>

        <label for="user_id"><strong>아이디</strong></label><br>
        <input type="text" name="id" id="user_id">@naver

        <label for="user_pw"><strong>비밀번호</strong></label><br>
        <input type="password" name="pw" id="user_pw">

        <br><br>

        <input type="text" name="name" id="user_name">
        <br><br>

        <input type="text" name="bir" id="birthday" size="4" placeholder="년(4자)" maxlength="4">

        </select>
        <input type="text" name="day" placeholder="일" maxlength="2" size="4">
        <br><br>

        <select name="gender" id="gender">
            <option value="">성별</option>

        </select>
        <br><br>
        <label for="email"><strong>본인 확인 이메일</strong>(선택)</label><br>

        <br><br>

        <select name="phone" id="user_number">
        <option value="010">대한민국 +82</option>
