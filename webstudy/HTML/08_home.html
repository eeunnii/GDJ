        3. <form> 태그의 하위태그

            2) <textarea> : 사용자 입력 (다중 행 입력)
            3) <select> : 사용자 선택
            4) <button> : 서브밋하기 위한 요소 
            5) <fieldset> : 입력/선택 요소들을 그룹화  --- css 꾸밀 때 날려버림(?) -- 요즘에 잘 안씀 
        4. <form> 태그의 속성
            1) action 
                (1) 데이터를 전송할 서버의 경로 
                (2) 서버 내부 경로를 주로 작성
                --url 맵핑 : 주소하나 - 자바파일 하나 실행시키는 것. 
            2) method 
                (1) 속성 : 데이터를 전송하는 방식
                (2) GET 방식 
                    ① 디폴트 (생략가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송이 가능하지만 보안에 취약함 
                (3) POST 방식
                    ① 전송하는 데이터를 본문에 포함시킴(노출되지 않음)
                    ② 느린 전송, 보안 우수 
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성 
                (2) 파일 첨부가 필요한 <form> 태그 
                    ① method="post"
                    ② enctype="mutipart/form-data"      //  철자 안틀리게 조심하기 //안외워도됨

                    // 액션이랑 메소드 공부하기          
     -->

     <input type="email" placeholder="이메일"><br>
     <!-- 이메일 아닌 문자 입력 가능, 빠져나올 수 있음.근데 submit 할 때 이메일 여부를 검사함
     이메일 아니면 데이터 전송을 안함. 근데 sbmit에서 이메일을 잘 못 골라서 이메일검사하는 식을 따로 짤꺼임
     정규식이라고 함 -->

     <input type="url" placeholder="URL"><br>
     <!-- url 아니면 submit에서 데이터전송안함 -->

     <input type="file"><br>

        <!-- 2. name 속성

            2)동일한 name 이 없는 경우 서버 측에서는 변수로 인식

     <!-- 
        3. 선택<input>태그 
            1) <input type= "radio">
            2) 여러개의 선택 중 하나만 선택

                -> 서버 측에서 변수로 인식

        <!-- 그래서 value 속성값을 따로 추가한다  -->

 


     <!-- 
        4. 다중선택<input>태그 
            1) <input type= "checkbox">
            2) 여러개의 선택 중 원하는대로 선택할 수 있음 
            3) 동일한 항목을 작성하는 경우 동일한 name 속성을 사용 -> 서버 측에서 배열로 인식
               다른 name 속성을 사용                               -> 서버 측에서 변수로 인식 
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음 
        -->

        <form>
            <fieldset>
                <legend>동의여부</legend>
                <input type="checkbox" name="agreement" value="1">개인정보약관&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="agreement" value="2">개인정보약관&nbsp;&nbsp;&nbsp;
                <button>전송</button>
            </fieldset>
        </form>
        <!-- 동일한 파라미터 agreement로 출력됨. 배열로 사용가능  -->
        <!-- 현재는 동일한 name 이지만 name 이 달라도 전송됨 (agreement1,..2..) -->



        <!-- 
            5. textarea

                2) <textarea></textarea> 태그는 사용자 입력이 여러 줄 가능 
                3) rows 속성 : 행(row)의 개수 
                4) cols속성 : 열(column)의 개수
        -->

                <form>

                    <!--

                        1) 목록을 만드는 태그
                        2) 목록 중(1개)(그 이상)를 선택할 수 있음
                        3) 목록의 각 항목은 <option> 태그로 작성
                        4) 각 <option> 태그들은 value 속성이 지정되어 있어야 서버 측에서 valuse 속서을 확인할 수 ㅇㅆ음ㅋ
                     -->

        <form>

        <!-- 7. 콤보(선택 또는 입력) 
                1) 선택을 위한 <datalist> 태그와 입력을 위한 <input> 태그를 사용

        -->

        <form>

        <!-- 
            8. 버튼

            1) <button type="submit"> : 서브밋, type 생략가능
            2) <input type="submit">  : 서브밋
            3) <input type="reset">   : 입력 요소 초기화 
            4) <input type="button">  : 아무 일도 안 함(주로 할 일은 자바스크립트로 등록할 때 사용 )

         <form>

            <input type="button" value="클릭" onclick="alert('아야')">

           </form> 

           <!-- 
            9. 파일 첨부  

            1) <form method="post">여야 함
            2) <form enctype="multipart/form-data">여야함
            3) 다중 첨부가 필요한 경우 multiple 속성(boolean 속성)을 추가함 

            라벨을 쓰면 좋은 점 ??
            check박스를 이미지로 대체해서 사용할 수 있음 
            박스 말고 박스 옆 텍스트 선택해도 체크박스 선택됨    
            라벨 안쓰면 정확히 체크박스를 선택해야함 

            -->
            <form method="post" enctype="multipart/form-data">
                증명사진
                <input type="file" name="profile" accept="image/*">
                <!-- 선택까지 됨 막는건 자바스크립트에서 함 -->
                <button>전송</button>

                <!-- mutiple 속성 추가한 문장 ▽ -->
                <input type="file" name="profile" accept="image/*" multiple>

              </form>


                <!-- 
             라벨을 쓰면 좋은 점 ??
             check박스를 이미지로 대체해서 사용할 수 있음 
             박스 말고 박스 옆 텍스트 선택해도 체크박스 선택됨    
             라벨 안쓰면 정확히 체크박스를 선택해야함    
                 -->

                <!-- 
                    10. <lable> 태그 
                        1) 특정 입력 요소에 붙이는 이름표
                        2) <label> 태그를 선택하는 것으로 입력 요소를 선택할 수 있음 
                        3) 이름표를 붙일 입력 요소의 id 속성으로 연결

                        라벨의 for 속성은 input 속성의 id와 연결됨
                 -->

            
            <form>
                <fieldset>
                    <legend>성별</legend>
                    <input type="radio" id="male" name="gender" value="1">
                    <label for="male">남</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio"  id="female" name="gender" value="2">
                    <label for="female">여</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="non"name="gender" value="3">
                    <label for="non">선택안함</label>&nbsp;&nbsp;&nbsp;
                    <button>전송</button>
                </fieldset>
            </form>
